<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js" integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js" integrity="sha512-7Pi/otdlbbCR+LnW+F7PwFcSDJOuUJB3OxtEHbg4vSMvzvJjde4Po1v4BR9Gdc9aXNUNFVUY+SK51wWT8WF0Gg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.esm.min.js" integrity="sha512-p6KKvRUjLcXZtvsFd+01s4jcHKu0PNWplQNHeEHmq+27tF5osNRRNkziDu45B5Mo+0+DE/k1qD0ZI29DHEutww==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>    <link rel="stylesheet" href="style.css">
    <title>Bootstrap 5 Dashboard</title>
</head>
<body>
    <!-- header  -->
    <header class="py-2">
        <nav class="container-fluid bg-white">
            <div class="row align-items-center px-2">
                <div class="col-1 px-0 text-center">
                    <img src="./img/logo.svg" class="w-100 d-none d-lg-inline-block">
                    <img src="./img/mobile-logo.png" class="my_h_logo d-inline-block d-lg-none">
                </div>
                <div class="col-10 px-0">
                    <form class="container-fluid">
                        <div class="input-group">
                          <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-magnifying-glass"></i></span>
                          <input type="search" class="form-control py-0" placeholder="cerca" aria-label="cerca" aria-describedby="basic-addon1">
                        </div>
                    </form>
                </div>
                <div class="col-1 px-0">
                    <ul class="navbar-nav flex-row align-items-center justify-content-center justify-content-lg-between py-0">
                        <li class="nav-item d-none d-lg-inline">
                            <i class="fa-solid fa-list"></i>
                        </li>
                        <li class="nav-item d-none d-lg-inline">
                            <i class="fa-solid fa-question"></i>
                        </li>
                        <li class="nav-item d-none d-lg-inline">
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </li>
                        <li class="nav-item dropdown">
                          <a class="nav-link py-0" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa-solid fa-bell" style="color: #FFD43B;"></i>
                          </a>
                          <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li><hr class="dropdown-divider"/></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                          </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- main  -->
    <main class="d-flex">
        <section id="sidebar" class="position-relative">
            <img src="./img/sidebar-bg.png" class="position-absolute bottom-50 w-100">
            <div class="d-flex flex-column px-2 py-3 text-white h-100">
                <div class="header-sidebar">
                    <div class="row justify-content-center mx-0 my-2">
                        <div class="col-12 col-lg-3 text-center text-lg-start px-0">
                            <i class="fa-solid fa-house"></i>
                        </div>
                        <div class="col-5 px-0 d-none d-lg-block">
                            Home
                        </div>
                    </div>
                    <div class="row justify-content-center mx-0 my-2">
                        <div class="col-12 col-lg-3 text-center text-lg-start px-0">
                            <i class="fa-solid fa-chart-simple"></i>
                        </div>
                        <div class="col-5 px-0 d-none d-lg-block">
                            Stats
                        </div>
                    </div>
                    <div class="row justify-content-center mx-0">
                        <div class="col-12 col-lg-3 text-center text-lg-start px-0">
                            <i class="fa-solid fa-signal"></i>
                        </div>
                        <div class="col-5 px-0 d-none d-lg-block">
                            Signal
                        </div>
                    </div>
                </div>
                <div class="footer-sidebar mt-auto">
                    <div class="row justify-content-center mx-0 my-2">
                        <div class="col-12 col-lg-3 text-center text-lg-start px-0">
                            <i class="fa-solid fa-gear"></i>
                        </div>
                        <div class="col-5 px-0 d-none d-lg-block">
                            Admin
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="main-content"></section>
    </main>
</body>
</html>
